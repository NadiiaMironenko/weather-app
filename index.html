<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>HW2</title>
  </head>
  <body>
    <div class="container">
      <header>
        <ul class="row">
          <li class="col-3">
            <a href="#" class="header-city">New York</a>
          </li>
          <li class="col-3">
            <a href="#" class="header-city">London</a>
          </li>
          <li class="col-3">
            <a href="#" class="header-city">Kyiv</a>
          </li>
          <li class="col-3">
            <a href="#" class="header-city">Warsaw</a>
          </li>
        </ul>
      </header>
      <div class="search">
        <form id="search">
          <input
            id="search-text-input"
            class="col-6 search-input"
            type="text"
            placeholder="Enter your city"
          />
          <button class="col-3 current" id="location">
            My current position
          </button>
          <button class="col-2 search-submit" type="submit">Submit</button>
        </form>
      </div>
      <div class="parts">
        <div class="col-4 block" id="city">City</div>
        <div class="col-5 block">
          <span id="temperature">Temperature</span>
          <sup> <a href="#" id="celsius">°C</a> </sup> <sup>/</sup>
          <sup> <a href="#" id="farenheit">°F</a> </sup>
        </div>
        <div class="col-2 block" id="date">Date</div>
        <div class="col-12 block" id="advise">Advise</div>
        <div class="block">
          <img
            src="#
"
            alt="some pic of the weather for current city and day
"
          />
        </div>
      </div>
    </div>
    <div class="info">
      <a href="https://github.com/NadiiaMironenko/weather-app">
        Open-source code</a
      >
      <span>by Nadiia Mironenko</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
